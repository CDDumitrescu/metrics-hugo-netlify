# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      # Installs Hugo
      - name: Install HUGO
        uses: peaceiris/actions-hugo@v2.4.13
        with:
          extended: true
      # Run Hugo
      - name: Build HUGO site
        run: hugo
      # Wait for the Netlify preview
      # - name: Wait for the Netlify Preview
      #   uses: jakepartusch/wait-for-netlify-action@v1
      #   id: netlify
      #   with:
      #     site_name: 'adoring-blackwell-38249a'
      # Audit URLs using Lighthouse
      - name: Lighthouse CI Action
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: |
            # $ {{ steps.netlify.outputs.url }}
            # $ {{ steps.netlify.outputs.url }}/products/product-0/
            "https://adoring-blackwell-38249a.netlify.app/"
            "https://adoring-blackwell-38249a.netlify.app//products/product-0/"
          budgetPath: ./budget/json # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to a temporary storage
